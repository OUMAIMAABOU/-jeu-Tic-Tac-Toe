<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>tic tac toe</title>
</head>
<body class="bg-dark">
    <div class=" mt-5 d-flex align-items-center flex-column ">
        <h1 class="text-center text-white mb-4">tic tac toe</h1>
        <div class="row">
            <div data-index="0" class="col border border-white p-5  border-3 border-top-0 border-start-0" ></div>
            <div data-index="1" class="col border border-white p-5  border-3 border-top-0 "></div>
            <div data-index="2" class="col border border-white p-5  border-3 border-top-0 border-end-0 "></div>
        </div>
        <div class="row">
            <div data-index="3" class="col border border-white p-5  border-3 border-start-0" ></div>
            <div data-index="4" class="col border border-white p-5  border-3"></div>
            <div data-index="5" class="col border border-white p-5  border-3 border-end-0"></div>
        </div>
        <div class="row">
            <div data-index="6" class="col border border-white p-5  border-3 border-bottom-0 border-start-0" ></div>
            <div data-index="7" class="col border border-white p-5  border-3 border-bottom-0"></div>
            <div data-index="8" class="col border border-white p-5  border-3 border-bottom-0 border-end-0"> </div>
        </div>
    </div>
    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
