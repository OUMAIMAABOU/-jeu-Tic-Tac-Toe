<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>tic tac toe</title>
</head>
<body class="bg-dark">
    <h1 class="text-center text-white mb-5">tic tac toe</h1>
    <div class="mt-5 d-flex align-items-center flex-column step1" >
        <div class="mt-5">
            <label class="text-white">jouer 1</label>
            <input type="text" id="jouer_1">
        </div>
        <div class="mt-2">
            <label class="text-white">jouer 2</label>
            <input type="text" id="jouer_2" >
        </div>
        <input type="button" name="sub" value="confirmer" class="mt-4" id="save">
        
    </div>
    <div class="mt-5 d-flex align-items-center flex-column step2">
        <label class="text-white" id="name_1"></label>
        <label class="text-white" id="name_2"></label>
        <div class="row">
            <div data-index="0" class="col border border-white p-5  border-3 border-top-0 border-start-0 case" ></div>
            <div data-index="1" class="col border border-white p-5  border-3 border-top-0 case"></div>
            <div data-index="2" class="col border border-white p-5  border-3 border-top-0 border-end-0 case"></div>
        </div>
        <div class="row">
            <div data-index="3" class="col border border-white p-5  border-3 border-start-0 case" ></div>
            <div data-index="4" class="col border border-white p-5  border-3 case"></div>
            <div data-index="5" class="col border border-white p-5  border-3 border-end-0 case"></div>
        </div>
        <div class="row">
            <div data-index="6" class="col border border-white p-5  border-3 border-bottom-0 border-start-0 case" ></div>
            <div data-index="7" class="col border border-white p-5  border-3 border-bottom-0 case"></div>
            <div data-index="8" class="col border border-white p-5  border-3 border-bottom-0 border-end-0 case"> </div>
        </div>
    </div>
    
</body>
</html>
<script src="app.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
